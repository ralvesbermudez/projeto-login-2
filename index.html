<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    </head>
<body>
    <main>
        <section class="container">
            <div class="wrap-image" alt="Login Image">
                <img class="image" src="./imagens/pexels-james-wheeler-1486974.jpg" alt="">
            </div>

            <div class="container-login">
                <h1 class="login-title">Login</h1>

                <p class="login-subtitle">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>

                <form class="form" action="login.php" method="post" autocomplete="on">
                    <div class="wrap-input">
                        <span class="material-icons icon person">person</span>
                        <input class="input" type="email" name="login" placeholder="Digite seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="wrap-input">
                        <span class="material-icons icon key">vpn_key</span>
                        <input class="input" type="password" name="senha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>
                    </div>

                    <input class="button" type="submit" value="Entrar">

                    <a href="esqueci.html" class="forgot-password">
                        Esqueci a senha<i class="material-icons icon email">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
